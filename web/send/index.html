<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Netlify App with Serverless Function</title>
</head>

<body>
    <div id="app">
        <input type="text" id="inputToSend" placeholder="Enter text to send" style="font-size:18px; width:70%; margin-top:20px;">
        <button id="sendButton" style="font-size:18px; margin-left:10px;">Send</button>
        <output id="sendResult" style="display:none; font-size:18px; margin-left:10px;"></output>
    </div>
    <script src="send.js" defer></script>
</body>

</html>
