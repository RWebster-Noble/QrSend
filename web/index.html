<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse-QR - Send text backwards via QR code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.pusher.com/8.4.0/pusher.min.js" integrity="sha256-hWIBB1Te8gmbEN43XUksASDnj2IeWCIuUQP8/SJIiRU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <h1 class="page-title">Reverse-QR</h1>
        <button id="clearButton" style="display: none;">Clear</button>
        <a id="textDisplay" class="text-display" style="display: none;"></a>
        <div id="qrcode-bg" class="qrcode-bg">
            <div id="qrcode"></div>
        </div>
        <div id="qr-link"></div>
        <br/>
        <button id="refreshButton">Refresh</button>
        <p class="qr-instructions">Open this QR code on any other device to send text or links back here</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" defer></script>
</body>

</html>
